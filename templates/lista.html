
<!DOCTYPE html>
<html>
<head>
    <title>Listagem de Resumos</title>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    
   <style>

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

       .floating-form {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #fff;
          padding: 20px;
          box-shadow: 0 10px 20px #fff;
          z-index: 999;
          border-radius: 35px 5px;
        }

        html {
            background: #274360;
        }

        input[type="number"] {
            width: 110px;
            text-align: right;
            font-size: medium;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

       thead {
        font-weight: bold;
        width: 100%;
       }

        tbody tr:nth-child(odd) {
            background-color: #a7c3ec; /* Linhas pares com fundo cinza */
        }

        td {
            text-align: center;
            border-top: 1px solid #272727;
            border-collapse: collapse;
        }
        
        h4 {
            text-align: center;
        }
   </style>

</head>

    </script>

        <h4>Listagem de Fechamentos de Caixa</h4>
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Data</td>
                    <td>Caixa nº</td>
                    <td>Total Vendas</td>
                    <td>Quant Vendas</td>
                    <td>Tkt Médio</td>
                    <td>Serviços</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                {% for caixa in caixas %}
                    <tr>
                        <td>{{ caixa.id }}</td>
                        <td>{{ caixa.data }}</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    
    </div>
