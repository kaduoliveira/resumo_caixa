
<!DOCTYPE html>
<html>
<head>
    <title>Novo Fechamento de Caixa</title>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bo otstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   
</head>

<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
    <script src="{{ url_for('static', filename='js.js' )}}"></script>

<div class="floating-form">
        <h3>RESUMO DIÁRIO DO CAIXA</h3>
    <form method="post" action="/criar" >
        <fieldset>
            <h4>RESUMO DE VENDAS</h4>
            <input type="date" name="data" id="data">
            <table>
                <tr class="caixa">
                    <td><label for="caixa1">Caixa nº.</label></td>
                    <td><input type="number" id="caixa1" name="caixa1"></td>
                    <td><input type="number" id="caixa2" name="caixa2"></td>
                    <td><input type="number" id="caixa3" name="caixa3"></td>
                    <td><input type="number" id="caixa4" name="caixa4"></td>
                    <td style="text-align: center;">TOTAL</td>
                </tr>
                <tr>
                    <td><label for="dinheiro1">Dinheiro</label></td>
                    <td><input type="number" step="0.01" min="0" class="form-control coluna1" placeholder="0.00" id="dinheiro1" name="dinheiro1" oninput="atualizarTotal1(); atualizarTotalDinheiro(); calcularResultado1()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control coluna2" placeholder="0.00" id="dinheiro2" name="dinheiro2" oninput="atualizarTotal2(); atualizarTotalDinheiro()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control coluna3" placeholder="0.00" id="dinheiro3" name="dinheiro3" oninput="atualizarTotal3(); atualizarTotalDinheiro()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control coluna4" placeholder="0.00" id="dinheiro4" name="dinheiro4" oninput="atualizarTotal4(); atualizarTotalDinheiro()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control coluna5" placeholder="0.00" id="dinheiro_total" name="dinheiro_total" readonly></td>
                    
                </tr>
                <tr>
                    <td><label for="cartao_cred1">CARTÃO CRED</label></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" id="cartao_cred1" name="cartao_cred1" oninput="atualizarTotal1(); atualizarTotalCartaoCred()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" id="cartao_cred2" name="cartao_cred2" oninput="atualizarTotal2(); atualizarTotalCartaoCred()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" id="cartao_cred3" name="cartao_cred3" oninput="atualizarTotal3(); atualizarTotalCartaoCred()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00"id="cartao_cred4" name="cartao_cred4" oninput="atualizarTotal4(); atualizarTotalCartaoCred()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" id="cartao_cred_total" name="cartao_cred_total" readonly></td>
                </tr>                
                <tr>
                    <td><label for="cartao_deb1">CARTÃO DEB</label></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cartao_deb1" id="cartao_deb1" oninput="atualizarTotal1(); atualizarTotalCartaoDeb()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cartao_deb2" id="cartao_deb2" oninput="atualizarTotal2();  atualizarTotalCartaoDeb()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cartao_deb3" id="cartao_deb3" oninput="atualizarTotal3();  atualizarTotalCartaoDeb()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cartao_deb4" id="cartao_deb4" oninput="atualizarTotal4();  atualizarTotalCartaoDeb()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cartao_deb_total" id="cartao_deb_total" readonly></td>
                </tr>
                <tr>
                    <td><label for="pix1">PIX</label></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="pix1" id="pix1" oninput="atualizarTotal1(); atualizarTotalPix()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="pix2" id="pix2" oninput="atualizarTotal2(); atualizarTotalPix()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="pix3" id="pix3" oninput="atualizarTotal3(); atualizarTotalPix()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="pix4" id="pix4" oninput="atualizarTotal4(); atualizarTotalPix()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="pix_total" id="pix_total" readonly></td>
                </tr>
                <tr>
                    <td><label for="cheque1">CHEQUE</label></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cheque1" id="cheque1" oninput="atualizarTotal1(); atualizarTotalCheque()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cheque2" id="cheque2" oninput="atualizarTotal2(); atualizarTotalCheque()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cheque3" id="cheque3" oninput="atualizarTotal3(); atualizarTotalCheque()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cheque4" id="cheque4" oninput="atualizarTotal4(); atualizarTotalCheque()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="cheque_total" id="cheque_total" readonly></td>
                </tr>
                <tr class="destaque">
                    <td><label class="destaque" for="total1">TOTAL</label></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="total1" id="total1" oninput="atualizarTotalTotal()" readonly></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="total2" id="total2" oninput="atualizarTotalTotal()" readonly></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="total3" id="total3" oninput="atualizarTotalTotal()" readonly></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="total4" id="total4" oninput="atualizarTotalTotal()" readonly></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="total_total" id="total_total" readonly></td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <td><label for="malote1">Dinheiro Malote</label></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="malote1" id="malote1" oninput="atualizarTotalMalotes(); calcularResultado1()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="malote2" id="malote2" oninput="atualizarTotalMalotes()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="malote3" id="malote3" oninput="atualizarTotalMalotes()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="malote4" id="malote4" oninput="atualizarTotalMalotes()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="malote_total" id="malote_total" readonly></td>                 
                </tr>
                <tr class="sangria">
                    <td><label for="sangria1">Sangria</label></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="sangria1" id="sangria1" oninput="atualizarTotalSangria(); calcularResultado1()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="sangria2" id="sangria2" oninput="atualizarTotalSangria()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="sangria3" id="sangria3" oninput="atualizarTotalSangria()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="sangria4" id="sangria4" oninput="atualizarTotalSangria()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="sangria_total" id="sangria_total"></td>
                </tr>
                <tr class="destaque">
                    <td><label class="destaque" for="resultado1">Resultado</label></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="resultado1" id="resultado1" readonly></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="resultado2" id="resultado2" readonly></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="resultado3" id="resultado3" readonly></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="resultado4" id="resultado4" readonly></td>
                    <td><input class="destaque" type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="resultado_total" id="resultado_total" readonly></td>
                </tr>
            </table>         
            <hr>
            <table>
                <td><label for="qtd_vendas">Quant. de Vendas</label></td>
                <td><input type="number" name="qtd_vendas" id="qtd_vendas" oninput="atualizarTicketMedio()"></td>
            
                <td><label for="tkt_medio">Ticket Médio</label></td>
                <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="tkt_medio" id="tkt_medio" readonly></td>
            </table>
            <hr>
            <table>
                <tr>
                    <td><label for="servicos1">Serviços</label></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="servicos1" id="servicos1" oninput="atualizarTotalServicos()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="servicos2" id="servicos2" oninput="atualizarTotalServicos()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="servicos3" id="servicos3" oninput="atualizarTotalServicos()"></td>
                    <td><input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" name="servicos4" id="servicos4" oninput="atualizarTotalServicos()"></td>
                    <td class="destaque"><input type="number" step="0.01" min="0" class="form-control destaque" placeholder="0.00" name="servicos_total" id="servicos_total"></td>
                </tr>   
            </table>   
            <div style="text-align: right;">                
                <a href="{{ url_for('index') }}"><button class="voltar" type="button">Voltar</button></a>
                <button class="salvar" type="submit">Salvar</button>
            </div>
        </fieldset>
    </form>
</div>
